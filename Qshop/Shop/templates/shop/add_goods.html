{% extends 'shop/base.html' %}

{% block title %}
添加商品
{% endblock %}

{% block pro %}
    添加商品
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    <p><input class="form-control form-control-user" type="text" name="name" placeholder="商品名称"></p>
    <p><input class="form-control form-control-user" type="number" name="price" placeholder="商品价格(元)"></p>
    <p><input class="form-control form-control-user" type="number" name="number" placeholder="商品数量"></p>
    <p><input class="form-control form-control-user" type="datetime-local" name="production" placeholder="生产日期"></p>
    <p><input class="form-control form-control-user" type="text" name="safe_date" placeholder="保质期"></p>
    <p><textarea class="form-control form-control-user" id="description" name="description"></textarea></p>
    <p><input class="form-control form-control-user" type="file" name="picture" placeholder="商品图片"></p>
    <p><input class="btn btn-danger btn-block" type="submit" value="添加商品"></p>

</form>
{% endblock %}

{% block script %}
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>

        CKEDITOR.replace('description',{uiColor:"#ffe838"})

    </script>
{% endblock %}
