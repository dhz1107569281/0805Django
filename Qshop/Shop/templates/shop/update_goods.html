{% extends 'shop/base.html' %}

{% block title %}
修改商品
{% endblock %}

{% block pro %}
    修改商品
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    <p><input class="form-control form-control-user" type="text" name="name" value="{{ goods_data.name }}"></p>
    <p><input class="form-control form-control-user" type="number" name="price" value="{{ goods_data.price }}"></p>
    <p><input class="form-control form-control-user" type="number" name="number" value="{{ goods_data.number }}"></p>
    <p><input class="form-control form-control-user" type="text" name="production" value="{{ goods_data.production }}"></p>
    <p><input class="form-control form-control-user" type="text" name="safe_date" value="{{ goods_data.safe_date }}"></p>
    <p><textarea class="form-control form-control-user" id="description" name="description">{{ goods_data.description }}</textarea></p>
    <p><input class="form-control form-control-user" type="file" name="picture" placeholder="商品图片"></p>
    <p><input class="btn btn-danger btn-block" type="submit" value="修改商品"></p>
</form>
{% endblock %}

{% block script %}
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>

        CKEDITOR.replace('description',{uiColor:"#ffe838"})

    </script>
{% endblock %}
